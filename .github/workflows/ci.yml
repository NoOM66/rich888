name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: GameDev/Rich/package.json
      - name: Install deps
        working-directory: GameDev/Rich
        run: npm install --no-audit --no-fund
      - name: Lint
        working-directory: GameDev/Rich
        run: npm run lint
      - name: Test
        working-directory: GameDev/Rich
        run: npm test --silent
