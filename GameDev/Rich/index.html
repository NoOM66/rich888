<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rich Core Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 1rem; background:#111; color:#eee; }
    h1 { font-size: 1.3rem; margin-top:0; }
    section { border:1px solid #333; padding:0.75rem 1rem; margin-bottom:1rem; border-radius:8px; background:#1b1b1b; }
    button { cursor:pointer; background:#444; color:#fff; border:1px solid #666; border-radius:4px; padding:0.4rem 0.8rem; }
    button:hover { background:#555; }
    input, select { background:#222; color:#eee; border:1px solid #555; border-radius:4px; padding:0.3rem 0.4rem; }
    table { border-collapse: collapse; width:100%; font-size:0.85rem; }
    th, td { padding:4px 6px; border-bottom:1px solid #333; }
    .grid { display:grid; gap:0.5rem; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); }
    .badge { background:#262; padding:2px 6px; border-radius:12px; font-size:0.7rem; margin-left:4px; }
    .warn { color:#f5b400; }
    .success { color:#4ad66d; }
    .error { color:#ff5555; }
    pre { background:#181818; padding:0.5rem; border-radius:6px; max-height:200px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Rich Core Browser Demo</h1>
  <section id="plan-builder">
    <h2>1. Build Plan</h2>
    <div class="grid" id="activity-catalog"></div>
    <p>Chosen Activities: <span id="chosen-count">0</span></p>
  <h3>Upgrades</h3>
  <div class="grid" id="upgrade-catalog"></div>
  <p>Owned Upgrades: <span id="owned-upgrades">(none)</span></p>
    <button id="btn-clear">Clear Plan</button>
  </section>
  <section>
    <h2>2. Forecast</h2>
    <button id="btn-forecast">Run Forecast</button>
    <div id="forecast-output"></div>
  </section>
  <section>
    <h2>3. Simulate Week</h2>
    <button id="btn-simulate">Simulate</button>
    <div id="simulate-output"></div>
  </section>
  <section>
    <h2>Raw Logs</h2>
    <details>
      <summary>Execution Log</summary>
      <pre id="exec-log"></pre>
    </details>
  </section>
  <script type="module" src="/client/main.ts"></script>
</body>
</html>
