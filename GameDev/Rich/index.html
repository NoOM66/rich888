<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rich City Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#0d0f14; color:#eee; }
    #hud { position:fixed; top:0; left:0; right:0; display:flex; gap:1rem; padding:0.5rem 1rem; background:rgba(0,0,0,0.55); backdrop-filter:blur(6px); align-items:center; }
    #hud .stat { font-size:0.8rem; line-height:1.2; }
    #map-container { position:relative; width:100%; height:100vh; overflow:hidden; }
    #map { width:1600px; height:900px; background:#1b2330 url('./map-placeholder.svg') center/cover no-repeat; margin:0 auto; position:relative; }
    .pin { position:absolute; width:56px; height:56px; transform:translate(-50%, -100%); cursor:pointer; display:flex; align-items:center; justify-content:center; }
    .pin button { width:48px; height:48px; border:none; border-radius:50%; background:linear-gradient(145deg,#ffcc4d,#f39c12); color:#111; font-weight:600; box-shadow:0 2px 6px rgba(0,0,0,0.4); cursor:pointer; }
    .pin button:hover { filter:brightness(1.1); }
    #logPanel { position:fixed; bottom:0; left:0; right:0; max-height:30vh; overflow:auto; font-size:0.75rem; background:rgba(0,0,0,0.7); padding:0.5rem 0.75rem; }
    #actions { display:flex; gap:0.5rem; }
    #actions button { background:#2563eb; color:#fff; border:none; padding:0.4rem 0.8rem; border-radius:4px; font-size:0.75rem; cursor:pointer; }
    #actions button:hover { background:#1d4ed8; }
    .pill { padding:2px 6px; border-radius:999px; background:#222; margin-right:4px; font-weight:500; }
    .warn { color:#f5b400; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="stat">
      <div>Week Hours: <span id="hours-effective">-</span> (Base <span id="hours-base">-</span>)</div>
      <div>Spent: <span id="hours-spent">0</span> | Remaining: <span id="hours-remaining">-</span></div>
    </div>
    <div class="stat">
      <div>Activity Queue: <span id="queue-count">0</span></div>
      <div>Selected: <span id="selected-name">(none)</span></div>
    </div>
    <div id="actions">
      <button id="btn-clear">Clear Plan</button>
      <button id="btn-forecast">Forecast</button>
      <button id="btn-sim">Simulate Week</button>
    </div>
    <div class="stat" id="forecast-summary"></div>
  </div>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="logPanel">
    <strong>Log</strong>
    <div id="log"></div>
  </div>
  <script type="module" src="/src/web/mapApp.ts"></script>
</body>
</html>
